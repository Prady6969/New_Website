<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="A fun website with confetti and central alignment.">
    <meta name="keywords" content="confetti, fun website, responsive website">
    <title>Confetti Website</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            font-size: 5vw;
            font-weight: bold;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        @media (min-width: 768px) {
            h1 {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <h1>SOHAM RANA</h1>

    <!-- Confetti Script -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        // Confetti Function
        function popConfetti() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        // Fire confetti when the page loads
        window.onload = function() {
            popConfetti();
        };
    </script>
</body>
</html>
